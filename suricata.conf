input {
  beats { 
    id => "filebeat-input-beats"      
    port => 5044
    codec => json
    type => suricata
  }
}
filter {
  json {
    id => "suricata-json"
    source => "message"
  }
  date {
    id => "filebeat-date"
    match => [ "timestamp", "ISO8601" ]
  }
  if [source][ip] !~ /^(10\.|192\.168\.)/ { 
    geoip {
      id => "suricata-geoip"
      add_tag => [ "GeoIP" ] 
      source => "[source][ip]" 
    }
  }
}
output {
  elasticsearch {
    id => "filebeat-output-es"
    hosts => "localhost:9200"
    manage_template => false    
    index => "filebeat-7.4.0-%{+YYYY.MM.dd}"
  }
}